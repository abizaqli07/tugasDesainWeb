<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <title>Text Counter</title>
</head>
<body>
    <div class="textcounter"></div>
        <h1>Text Counter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" cols="60" rows="4"></textarea>
        <br>
        <h3>Jumlah huruf : <span id="hitung">0</span></h3>
        <div id="bar"></div>

    <script src="jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $('#ulasan').attr('maxlength', '50')
            $('#ulasan').keyup(function(){
                let text = $('#ulasan').val();
                $('#hitung').html(text.length);
                $('#bar').progressbar('option', 'value', text.length)
            });

            $('#bar').progressbar({
                value:0,
                max:50
            });
        });
    </script>
</body>
</html>
